        if('serviceWorker' in navigator) {
            if (navigator.serviceWorker.controller) {
    console.log('active service worker found, no need to register')
    } else {

    //Register the ServiceWorker
    navigator.serviceWorker.register('sw.js', {

    }).then(function(reg) {

    });
